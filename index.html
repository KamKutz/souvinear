<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Spotify API Demo</title>

    <link rel="stylesheet" href="css/stylesheet.css">

</head>

<body>

	<div class="flex">
		<img class="icon" src="souvinear_icon-180x180.png" alt="Souvinear Icon">
	</div>
    
    <overlayInfo venue="locations"></overlayInfo>
		<div id="map-container" ng-controller="MainController">
			<div id="map" style="position: inherit;" ></div>
		</div>

	<div class="container">
	    <div class="login-container hidden" id="js-login-container">
	      <button class="btn btn--login" id="js-btn-login">Login with Spotify</button>
	    </div>
	    <div class="main-container hidden" id="js-main-container"></div>
	</div>

    <div id ="hotspot-active" class="active">
        <div class="hotspot-top-container">
            <div class="hotspotBkg-container">
                <img class="hotspotBkg" src="img/urbn_center.png">
            </div>
            <div class="userPic_container"><img class="userPic" src="img/user1.png"></div>
        </div>
        <div class="hotspot-wave-container">
            <img class="hotspotWave" src="img/hotspot_wave.png">
        </div>
        <div class="hotspot-info-container">
            <img src="img/inbox_img.png">
            <div class="text" id="hotspot_text_container">
            </div>
          </div>
        <div id="hotspotBttn-container">
            <img class="hotspotBttn" src="img/viewsong_bttn.png">
        </div>
    </div>

	<script src="https://spotify-player.herokuapp.com/spotify-player.js"></script>
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMTAmp7DTDCyx6gYt5vilMAdjudsL7z0I&callback=initMap">
	</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/main.js" ></script>
    <script src="js/googlemaps.js"></script>

</body>
</html>
