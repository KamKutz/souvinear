                        <form name="signupForm" class="form-wrap_ac" role="form">
                            <div class="form-group_1_ac">

                            </div>
                            <div class="form-group_2_ac">
                                <img src="./graphics/lock2.svg" alt="Lock Icon">
                                <input type="password" name="password" placeholder="Password" ng-model="signup.password" required/>
                                <small class="errorMessage" data-ng-show="signupForm.password.$dirty && signupForm.password.$invalid"> Enter Password.</small>
                            </div>
                            <div class="form-group_3_ac">
                                <img src="./graphics/lock2.svg" alt="Lock Icon">
                                <input type="password" name="password-confirm" id="password-confirm" placeholder="Confirm Password" ng-model="signup.password2" password-match="signup.password" required/>                                
                                <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.required"> Enter password again.</small>

                               <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.passwordNoMatch && !signupForm.password2.$error.required"> Password do not match.</small>

                            </div>
